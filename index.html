<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/styles.css">
        <title>Intuit Accounts - Sign Up</title>
    </head>
    <body>
        <nav>
            
            <div>
                <p>Already have an Intuit account?</p> 
                <p>I forgot my User ID or Password</p>
            </div>
            <div>
                <button>Sign In</button>
            </div>
            
        </nav>
        <main>
            
            <img src="images\logo.png" alt="logo">

            
            <fieldset>
                <h2>Create an Intuit account</h2>
                <h5>One account for everything Intuit, including Mint.</h5>
                <a href="https://accounts-help.lc.intuit.com/questions/1582580-creating-an-account" target="_blank">Learn more</a>
                <br>
                <label>
                    Email address
                    <input type="email" name="email" required>
                  </label>
                <label>
                    Phone (recommended)
                  <input type="tel" name="phone">
                </label>
                <label>
                  Password
                  <input type="password" name="password">
                </label>
                <div class="create-account">
                    <button>Create Account</button>
                </div>
            </fieldset>
        
              

        </main>
        <footer>
            <p>Footer</p>
        </footer>
    </body>


</html>
